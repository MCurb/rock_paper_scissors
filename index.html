<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game!</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors!</h1>
      <div class="counters">
        <div class="round-counter">Round</div>
        <div class="computer-div">
          <div class="computer-score">Computer</div>
          <div class="computer-counter"></div>
        </div>
        <div class="human-div">
          <div class="human-score">Player</div>
          <div class="human-counter"></div>
        </div>
      </div>
      <div class="round-winner"></div>
      <div class="game-result"></div>
      <div class="buttons">
        <button class="input-btn">rock</button>
        <button class="input-btn">paper</button>
        <button class="input-btn">scissors</button>
      </div>
      
    </div>
  </body>
</html>
